<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analyzer</title>
    <style>
        /* â”€â”€ Reset & base â”€â”€ */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 60%, #0f2744 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e2e8f0;
            padding: 2rem;
        }

        /* â”€â”€ Card â”€â”€ */
        .card {
            width: 100%;
            max-width: 680px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1.5rem;
            padding: 2.5rem 3rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        /* â”€â”€ Header â”€â”€ */
        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, #93c5fd, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.2rem;
        }

        /* â”€â”€ Textarea â”€â”€ */
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.6rem;
            letter-spacing: 0.02em;
        }

        textarea {
            width: 100%;
            min-height: 130px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            padding: 0.9rem 1.1rem;
            color: #f1f5f9;
            font-size: 1rem;
            line-height: 1.6;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        textarea::placeholder { color: #64748b; }

        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        /* â”€â”€ Button â”€â”€ */
        .btn {
            margin-top: 1.25rem;
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 0.75rem;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.03em;
            transition: opacity 0.2s, transform 0.15s;
        }

        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* â”€â”€ Result box â”€â”€ */
        .result-box {
            margin-top: 1.5rem;
            padding: 1.1rem 1.3rem;
            border-radius: 0.75rem;
            font-size: 0.98rem;
            font-weight: 500;
            line-height: 1.6;
            min-height: 56px;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }

        .result-box.positive {
            background: rgba(34, 197, 94, 0.12);
            border-color: rgba(34, 197, 94, 0.35);
            color: #86efac;
        }

        .result-box.negative {
            background: rgba(239, 68, 68, 0.12);
            border-color: rgba(239, 68, 68, 0.35);
            color: #fca5a5;
        }

        .result-box.neutral {
            background: rgba(234, 179, 8, 0.12);
            border-color: rgba(234, 179, 8, 0.35);
            color: #fde047;
        }

        .result-box.error {
            background: rgba(239, 68, 68, 0.08);
            border-color: rgba(239, 68, 68, 0.25);
            color: #f87171;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* â”€â”€ Powered-by â”€â”€ */
        .powered {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: #475569;
        }

        .powered span { color: #64748b; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <div class="header-icon">ðŸ§ </div>
        <div>
            <h1>Sentiment Analyzer</h1>
            <p class="subtitle">Powered by Watson NLP Â· BERT model</p>
        </div>
    </div>

    <label for="textInput">Enter text to analyze</label>
    <textarea
        id="textInput"
        placeholder="Type or paste a sentence hereâ€¦ e.g. &quot;I love this new technology!&quot;"
    ></textarea>

    <button class="btn" id="analyzeBtn" onclick="analyzeText()">
        Run Sentiment Analysis
    </button>

    <div class="result-box" id="resultBox">
        <span id="resultText">Your result will appear here.</span>
    </div>

    <p class="powered">Built with <span>Flask + IBM Watson NLP</span></p>
</div>

<script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</body>
</html>
